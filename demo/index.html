<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Eruda-pixel demo</title>
  </head>
  <body>
    <script>
      const loadOneJS = (url, callback) => {
        const script = document.createElement('script');
        const fn = callback || (() => {});

        script.type = 'text/javascript';

        script.onload = () => {
          fn();
        };

        script.src = url;

        document.getElementsByTagName('head')[0].appendChild(script);
      };
      const loadJS = (urls, callback) => {
        let i = 0;
        const fn = callback || (() => {});

        urls.forEach((url) => {
          loadOneJS(url, () => {
            i = 1 + i;
            if (urls.length === i) {
              fn();
            }
          });
        });
      };

      loadJS(
        [
          '//cdn.bootcdn.net/ajax/libs/eruda/2.4.1/eruda.min.js',
          '//unpkg.com/eruda-pixel@1.0.11/eruda-pixel.js',
        ],
        () => {
          const eruda = window.eruda
          if (typeof eruda !== 'undefined') {
            eruda.init();
            eruda.add(window.erudaPixel).show('pixel').show();
          }
        },
      );
    </script>
  </body>
</html>
